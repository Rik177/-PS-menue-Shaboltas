<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://rik177.github.io/-PS-menue-Shaboltas/styles/reset.css">
    <link rel="stylesheet" href="https://rik177.github.io/-PS-menue-Shaboltas/styles/fonts.css">
    <link rel="stylesheet" href="https://rik177.github.io/-PS-menue-Shaboltas/styles/style.css">
    <title>CPS</title>
</head>
<body>
    <section class="menue">
        <section class="menue__upper">
            <button class="menue__button menue__burger">
                <img src="https://rik177.github.io/-PS-menue-Shaboltas/Img/burger.svg" alt="Закрыть меню">
            </button>
            <a href="#" class="menue__logo">
                <img src="https://rik177.github.io/-PS-menue-Shaboltas/Img/Group.svg" alt="Логотип CPS">
            </a>
            <button class="menue__button menue__search">
                <img src="https://rik177.github.io/-PS-menue-Shaboltas/Img/search.svg" alt="Поиск">
            </button>
        </section>
        <ul class="menue__list">
            <li class="menue__list-item menue__list-item--active">
                <a href="#">Ремонт техники</a>
            </li>
            <li class="menue__list-item">
                <a href="#">Услуги и сервисы</a>
            </li>
            <li class="menue__list-item">
                <a href="#">Корпоративным клиентам</a>
            </li>
            <li class="menue__list-item">
                <a href="#">Продавцам техники</a>
            </li>
            <li class="menue__list-item">
                <a href="#">Партнерам</a>
            </li>
            <li class="menue__list-item">
                <a href="#">Производителям</a>
            </li>
            <li class="menue__list-item">
                <a href="#">Наши сервисные центры</a>
            </li>
            <li class="menue__list-item">
                <a href="#">Контакты</a>
            </li>
        </ul>
        <section class="menue__bottom">
            <div class="menue__bottom-links">
                <button class="menue__button menue__call">
                    <img src="https://rik177.github.io/-PS-menue-Shaboltas/Img/call.svg" alt="Позвонить">
                </button>
                <button class="menue__button menue__chat">
                    <img src="https://rik177.github.io/-PS-menue-Shaboltas/Img/chat.svg" alt="Чат">
                </button>
                <button class="menue__button menue__profile">
                    <img src="https://rik177.github.io/-PS-menue-Shaboltas/Img/profile.svg" alt="Профиль">
                </button>
            </div>
            <a class="menue__email" href="#">mail@cps.com</a>
            <a class="menue__phone-number" href="#">8 800 890 8900</a>
            <div class="menue__langs">
                <a class="language language--active" href="#">RU</a>
                <a class="language" href="">EN</a>
                <a class="language" href="">CH</a>
            </div>
        </section>
    </section>
</body>
</html>
